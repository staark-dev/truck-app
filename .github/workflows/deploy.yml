name: ğŸš€ Deploy Driver Support PWA

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_VERSION: '18'

jobs:
  build-and-validate:
    name: ğŸ”¨ Build and Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ” Validate PWA structure
        run: |
          echo "ğŸ” Checking required PWA files..."
          
          # Check required files exist
          required_files=("./index.html" "./manifest.json" "./sw.js" "../../js/app.js")
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "âŒ Missing required file: $file"
              exit 1
            else
              echo "âœ… Found: $file"
            fi
          done
          
      - name: ğŸ—ï¸ Create icons if missing
        run: |
          if [ ! -d "icons" ]; then
            echo "âš ï¸ Icons directory missing, creating placeholders..."
            mkdir -p icons
            
            # Create placeholder icons using ImageMagick if available, otherwise simple files
            if command -v convert &> /dev/null; then
              # Create proper PNG icons with ImageMagick
              sizes=(72 96 128 144 152 192 384 512)
              for size in "${sizes[@]}"; do
                convert -size ${size}x${size} xc:"#3498db" -gravity center \
                  -pointsize $((size/3)) -fill white -annotate +0+0 "ğŸš›" \
                  "icons/icon-${size}.png"
              done
            else
              # Create simple SVG icons as fallback
              for size in 72 96 128 144 152 192 384 512; do
                cat > "icons/icon-${size}.png" << EOF
          <svg width="$size" height="$size" xmlns="http://www.w3.org/2000/svg">
            <rect width="$size" height="$size" fill="#3498db"/>
            <text x="50%" y="50%" font-family="Arial" font-size="$((size/3))" fill="white" text-anchor="middle" dy="0.3em">ğŸš›</text>
          </svg>
          EOF
              done
            fi
            echo "âœ… Created placeholder icons"
          else
            echo "âœ… Icons directory found"
          fi
          
      - name: âœ… Validate manifest.json
        run: |
          echo "ğŸ” Validating manifest.json..."
          
          # Check if manifest.json is valid JSON
          if jq empty manifest.json 2>/dev/null; then
            echo "âœ… manifest.json is valid JSON"
          else
            echo "âŒ manifest.json is not valid JSON"
            cat manifest.json
            exit 1
          fi
          
          # Check required manifest fields
          required_fields=("name" "short_name" "start_url" "display" "background_color" "theme_color")
          for field in "${required_fields[@]}"; do
            if jq -e "has(\"$field\")" manifest.json > /dev/null; then
              echo "âœ… Found required field: $field"
            else
              echo "âŒ Missing required field: $field"
              exit 1
            fi
          done
          
      - name: ğŸ§ª Test Service Worker
        run: |
          echo "ğŸ§ª Testing Service Worker syntax..."
          if node -c sw.js 2>/dev/null; then
            echo "âœ… Service Worker syntax is valid"
          else
            echo "âŒ Service Worker has syntax errors"
            node -c sw.js || true
            exit 1
          fi
          
      - name: ğŸ§ª Test JavaScript files
        run: |
          echo "ğŸ§ª Testing JavaScript syntax..."
          js_files=(app.js)
          
          for jsfile in "${js_files[@]}"; do
            if [ -f "$jsfile" ]; then
              echo "Testing: $jsfile"
              if node -c "$jsfile" 2>/dev/null; then
                echo "âœ… $jsfile syntax is valid"
              else
                echo "âŒ $jsfile has syntax errors"
                node -c "$jsfile" || true
                exit 1
              fi
            fi
          done
          
      - name: ğŸ“¦ Create build directory
        run: |
          echo "ğŸ“¦ Creating build directory..."
          mkdir -p dist
          
          # Copy all files to dist
          cp -r * dist/ 2>/dev/null || true
          
          # Ensure dist has all required files
          cd dist
          ls -la
          
          # Verify structure
          echo "ğŸ“‹ Build directory contents:"
          find . -type f -name "*.html" -o -name "*.js" -o -name "*.json" -o -name "*.css" | head -20
          
      - name: ğŸ—œï¸ Optimize files (optional)
        run: |
          cd dist
          echo "ğŸ—œï¸ Optimizing files..."
          
          # Install optimization tools if needed
          if command -v uglifyjs &> /dev/null; then
            echo "Minifying JavaScript..."
            for jsfile in *.js; do
              if [[ $jsfile != *.min.js && -f $jsfile ]]; then
                uglifyjs "$jsfile" -c -m -o "${jsfile%.js}.min.js" || cp "$jsfile" "${jsfile%.js}.min.js"
              fi
            done
          else
            echo "âš ï¸ UglifyJS not available, skipping minification"
          fi
          
      - name: ğŸ“¦ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pwa-build
          path: dist/
          retention-days: 30

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build-and-validate
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Check for potential secrets
        run: |
          echo "ğŸ” Scanning for potential secrets..."
          
          # Check for common secret patterns (but allow placeholders)
          if grep -r -i "api[_-]key.*['\"][^'\"]*['\"]" --include="*.js" --include="*.json" --exclude="package*.json" . | grep -v "example\|placeholder\|TODO\|your-api-key"; then
            echo "âš ï¸ Potential API keys found in code"
            echo "Please review the above matches"
          else
            echo "âœ… No obvious secrets found"
          fi
          
          # Check for passwords
          if grep -r -i "password.*['\"][^'\"]*['\"]" --include="*.js" . | grep -v "placeholder\|example\|your-password"; then
            echo "âš ï¸ Potential passwords found in code"
          else
            echo "âœ… No hardcoded passwords found"
          fi

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build-and-validate, security-scan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: pwa-build
          path: ./dist
          
      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4
        
      - name: ğŸ“‹ Final build verification
        run: |
          echo "ğŸ“‹ Final verification before deployment..."
          cd dist
          
          # List all files
          echo "Files to be deployed:"
          find . -type f | sort
          
          # Check essential files
          essential_files=("index.html" "manifest.json" "sw.js" "app.js")
          for file in "${essential_files[@]}"; do
            if [ -f "$file" ]; then
              echo "âœ… $file ready for deployment"
              echo "   Size: $(stat -f%z "$file" 2>/dev/null || stat -c%s "$file") bytes"
            else
              echo "âŒ Missing essential file: $file"
              exit 1
            fi
          done
          
      - name: ğŸ“ Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: ğŸ‰ Deployment success
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸ“± PWA URL: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "ğŸ”— Access your PWA at:"
          echo "${{ steps.deployment.outputs.page_url }}"

  post-deploy-test:
    name: ğŸ” Post-Deployment Test
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: â³ Wait for deployment
        run: |
          echo "â³ Waiting for deployment to propagate..."
          sleep 60
          
      - name: ğŸ” Test deployment
        env:
          SITE_URL: ${{ needs.deploy.outputs.page_url }}
        run: |
          echo "ğŸ” Testing deployment at: $SITE_URL"
          
          # Test main page
          echo "Testing main page..."
          if curl -f -s -I "$SITE_URL" | grep -q "200 OK\|HTTP/2 200"; then
            echo "âœ… Main page is accessible"
          else
            echo "âŒ Main page is not accessible"
            curl -I "$SITE_URL" || true
            exit 1
          fi
          
          # Test manifest
          echo "Testing manifest..."
          if curl -f -s "${SITE_URL}manifest.json" > /dev/null; then
            echo "âœ… Manifest is accessible"
            echo "Manifest content preview:"
            curl -s "${SITE_URL}manifest.json" | jq .name,.short_name,.start_url 2>/dev/null || curl -s "${SITE_URL}manifest.json" | head -5
          else
            echo "âŒ Manifest is not accessible"
          fi
          
          # Test service worker
          echo "Testing service worker..."
          if curl -f -s "${SITE_URL}sw.js" > /dev/null; then
            echo "âœ… Service Worker is accessible"
            echo "Service Worker size: $(curl -s "${SITE_URL}sw.js" | wc -c) bytes"
          else
            echo "âŒ Service Worker is not accessible"
          fi
          
          # Test app.js
          echo "Testing main app file..."
          if curl -f -s "${SITE_URL}app.js" > /dev/null; then
            echo "âœ… App.js is accessible"
            echo "App.js size: $(curl -s "${SITE_URL}app.js" | wc -c) bytes"
          else
            echo "âŒ App.js is not accessible"
          fi

  lighthouse-audit:
    name: ğŸ” Lighthouse PWA Audit
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ” Install Lighthouse CI
        run: |
          npm install -g @lhci/cli
          
      - name: â³ Wait for deployment
        run: |
          echo "â³ Waiting for deployment to be fully available..."
          sleep 90
          
      - name: ğŸ” Run Lighthouse audit
        env:
          SITE_URL: ${{ needs.deploy.outputs.page_url }}
        run: |
          echo "ğŸ” Running Lighthouse audit on: $SITE_URL"
          
          # Run Lighthouse audit
          lhci collect \
            --url="$SITE_URL" \
            --numberOfRuns=1 \
            --additive || echo "âš ï¸ Lighthouse audit completed with warnings"
            
          # Save results
          mkdir -p lighthouse-reports
          if [ -d ".lighthouseci" ]; then
            cp -r .lighthouseci/* lighthouse-reports/ 2>/dev/null || true
          fi
          
          echo "âœ… Lighthouse audit completed"
          
      - name: ğŸ“Š Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: lighthouse-reports/
          retention-days: 30

  notify-completion:
    name: ğŸ“¢ Notify Completion
    runs-on: ubuntu-latest
    needs: [deploy, post-deploy-test, lighthouse-audit]
    if: always()
    
    steps:
      - name: ğŸ“¢ Success notification
        if: needs.deploy.result == 'success'
        run: |
          echo "ğŸ‰ Driver Support PWA deployed successfully!"
          echo ""
          echo "ğŸ“± PWA URL: ${{ needs.deploy.outputs.page_url }}"
          echo "ğŸ” Post-deployment tests: ${{ needs.post-deploy-test.result }}"
          echo "ğŸ“Š Lighthouse audit: ${{ needs.lighthouse-audit.result }}"
          echo ""
          echo "âœ… Your PWA is now live and accessible!"
          echo "ğŸ“± Users can install it as a mobile app"
          echo "ğŸ” Check the artifacts for detailed reports"
          
      - name: ğŸ“¢ Failure notification
        if: needs.deploy.result == 'failure'
        run: |
          echo "âŒ Deployment failed!"
          echo ""
          echo "Build status: ${{ needs.build-and-validate.result }}"
          echo "Security scan: ${{ needs.security-scan.result }}"
          echo "Deploy status: ${{ needs.deploy.result }}"
          echo ""
          echo "Please check the individual job logs for details"
          exit 1
          
      - name: ğŸ“¢ Partial success notification
        if: needs.deploy.result == 'success' && (needs.post-deploy-test.result != 'success' || needs.lighthouse-audit.result != 'success')
        run: |
          echo "âš ï¸ Deployment succeeded but some tests failed"
          echo ""
          echo "ğŸ“± PWA URL: ${{ needs.deploy.outputs.page_url }}"
          echo "ğŸ” Post-deployment tests: ${{ needs.post-deploy-test.result }}"
          echo "ğŸ“Š Lighthouse audit: ${{ needs.lighthouse-audit.result }}"
          echo ""
          echo "The PWA is deployed but may have issues. Check the test results."
